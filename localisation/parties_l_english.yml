 nazism_desc:0 "Nazism, one of the most successful fascist strain, is an ideology that espouse the supremacy of 'volk', race, and state. Nazism believe in a highly centralized, totalitarian state under a single party sistem and single leader."
 italian_fascism:0 "Italian Fascism"
 italian_fascism_desc:0 "The oldest of all fascist ideology, Italian Fascism emphasize on the supremacy and totality of the state in civilian life. Italian fascism promote cooperation betweeen the workers and capital under the roof of the state and it's single ruler"
 futurist:0 "Futurism"
 futurist_desc:0 "Futurism is an early branch of Fascism that emphasize mobility and hyper-modernism. Altrough Futurism started as an art movement, the ideology eventually morphed into a strain of revolutionary fascism with a streak of transhumanism"
 hakko_ichiu:0 "Hakko Ichiu"
 hakko_ichiu_desc:0 "Hakko Ichiu, literally "eight crown cords, one roof", is an ideology developed in Japan. The followers believe the supremacy of emperor over 'industrial clique', totalitarian state, and that all nations in the world have 'proper' place in the global hiearchy"
 black_supremacy:0 "Black Supremacy"
 black_supremacy_desc:0 "A fascist ideology that arose as a reaction against other kind of fascism, black supremacist calls for all Negroes, willing or not, to liberate themself from the shackle of all foreigner. Black supremacist differs from regular civil right advocate in that they also promote the superiority of black people over all"
 
